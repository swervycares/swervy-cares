<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite-Sized Kindness</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fce7f3, #ecfccb, #e0f2fe);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flyer {
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .flyer { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">🖨️ Print</button>
    
    <div class="flyer">
        <svg viewBox="0 0 350 450" width="350" height="450">
            <defs>
                <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="header3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                </linearGradient>
            </defs>

            <rect width="350" height="450" fill="url(#bg3)" />

            <!-- Decorative elements -->
            <g fill="#14b8a6" opacity="0.2">
                <rect x="40" y="60" width="15" height="15" rx="3" />
                <rect x="280" y="80" width="12" height="12" rx="3" />
                <rect x="60" y="380" width="10" height="10" rx="2" />
                <rect x="290" y="400" width="14" height="14" rx="3" />
            </g>

            <!-- Header -->
            <rect x="0" y="20" width="350" height="70" fill="url(#header3)" />
            <text x="175" y="50" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
                Bite-Sized Kindness
            </text>
            <text x="175" y="70" text-anchor="middle" fill="white" font-size="12">
                🍪 Freshly Baked for a Great Cause 🍪
            </text>

            <!-- Cookie varieties -->
            <text x="175" y="120" text-anchor="middle" fill="#db2777" font-size="16" font-weight="bold">
                Cookie Varieties Available:
            </text>
            <text x="175" y="145" text-anchor="middle" fill="#1f2937" font-size="12">
                🍫 Chocolate Chip
            </text>
            <text x="175" y="160" text-anchor="middle" fill="#1f2937" font-size="12">
                🥜 Peanut Butter
            </text>
            <text x="175" y="175" text-anchor="middle" fill="#1f2937" font-size="12">
                🌟 Sugar Cookies
            </text>
            <text x="175" y="190" text-anchor="middle" fill="#1f2937" font-size="12">
                🍪 Oatmeal Raisin
            </text>

            <!-- Pricing -->
            <rect x="50" y="210" width="250" height="90" fill="#f0fdfa" stroke="#14b8a6" stroke-width="3" rx="15" />
            <text x="175" y="235" text-anchor="middle" fill="#14b8a6" font-size="18" font-weight="bold">
                SPECIAL PRICING
            </text>
            <text x="175" y="255" text-anchor="middle" fill="#1f2937" font-size="14">
                1 Cookie = $3
            </text>
            <text x="175" y="275" text-anchor="middle" fill="#1f2937" font-size="14">
                3 Cookies = $8 (Save $1!)
            </text>
            <text x="175" y="290" text-anchor="middle" fill="#059669" font-size="11" font-weight="bold">
                Mix and match any flavors!
            </text>

            <!-- Impact -->
            <text x="175" y="330" text-anchor="middle" fill="#9333ea" font-size="14" font-weight="bold">
                Where Your Money Goes:
            </text>
            <text x="175" y="350" text-anchor="middle" fill="#1f2937" font-size="11">
                💄 Makeup and beauty essentials for girls
            </text>
            <text x="175" y="365" text-anchor="middle" fill="#1f2937" font-size="11">
                🌸 Skincare and self-care products
            </text>
            <text x="175" y="380" text-anchor="middle" fill="#1f2937" font-size="11">
                ✨ Confidence-building care packages
            </text>

            <!-- Footer -->
            <rect x="0" y="400" width="350" height="50" fill="url(#header3)" opacity="0.9" />
            <text x="175" y="420" text-anchor="middle" fill="white" font-size="12" font-weight="bold">
                Swervy Cares
            </text>
            <text x="175" y="435" text-anchor="middle" fill="white" font-size="10">
                Every cookie helps a girl feel beautiful! 💕
            </text>
        </svg>
    </div>
</body>
</html>
