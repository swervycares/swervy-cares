<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidence Cookies</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f3e8ff, #fef3c7, #dcfce7);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flyer {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .flyer { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print</button>
    
    <div class="flyer">
        <svg viewBox="0 0 300 400" width="300" height="400">
            <defs>
                <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#fef3c7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
                </linearGradient>
                <radialGradient id="cookie" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </radialGradient>
            </defs>

            <rect width="300" height="400" fill="url(#bg2)" />

            <!-- Big cookie graphic -->
            <circle cx="150" cy="80" r="40" fill="url(#cookie)" />
            <circle cx="135" cy="70" r="4" fill="#8b4513" />
            <circle cx="160" cy="75" r="3" fill="#8b4513" />
            <circle cx="145" cy="90" r="3" fill="#8b4513" />
            <circle cx="165" cy="88" r="4" fill="#8b4513" />

            <!-- Title -->
            <text x="150" y="145" text-anchor="middle" fill="#a855f7" font-size="18" font-weight="bold">
                Confidence Cookies
            </text>
            <text x="150" y="165" text-anchor="middle" fill="#6366f1" font-size="12">
                Baked with Love ‚ù§Ô∏è Sold for a Cause
            </text>

            <!-- Price section -->
            <rect x="40" y="185" width="220" height="100" fill="#f8fafc" stroke="#a855f7" stroke-width="2" rx="15" />
            <text x="150" y="210" text-anchor="middle" fill="#db2777" font-size="24" font-weight="bold">
                $3
            </text>
            <text x="150" y="230" text-anchor="middle" fill="#1f2937" font-size="14">
                per cookie
            </text>
            <text x="150" y="250" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">
                Buy 2 Get $1 Off!
            </text>
            <text x="150" y="270" text-anchor="middle" fill="#6b7280" font-size="10">
                Help us empower young girls!
            </text>

            <!-- Impact message -->
            <text x="150" y="310" text-anchor="middle" fill="#1f2937" font-size="11" font-weight="bold">
                Your purchase provides:
            </text>
            <text x="150" y="325" text-anchor="middle" fill="#1f2937" font-size="10">
                ‚ú® Self-care kits for girls in need
            </text>
            <text x="150" y="340" text-anchor="middle" fill="#1f2937" font-size="10">
                üíÑ Confidence-building essentials
            </text>

            <!-- Footer -->
            <rect x="0" y="360" width="300" height="40" fill="#a855f7" opacity="0.9" />
            <text x="150" y="380" text-anchor="middle" fill="white" font-size="12" font-weight="bold">
                Swervy Cares - Every Cookie Counts!
            </text>
        </svg>
    </div>
</body>
</html>
