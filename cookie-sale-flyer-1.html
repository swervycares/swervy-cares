<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats for a Sweet Cause</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fce7f3, #fdf4ff, #ecfdf5);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flyer {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .flyer { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print</button>
    
    <div class="flyer">
        <svg viewBox="0 0 300 400" width="300" height="400">
            <defs>
                <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ecfdf5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="header1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                </linearGradient>
            </defs>

            <rect width="300" height="400" fill="url(#bg1)" />

            <!-- Cookie decorations -->
            <g fill="#f97316" opacity="0.3">
                <circle cx="50" cy="60" r="8" />
                <circle cx="250" cy="80" r="6" />
                <circle cx="80" cy="320" r="7" />
                <circle cx="220" cy="340" r="5" />
            </g>

            <!-- Header -->
            <rect x="0" y="20" width="300" height="60" fill="url(#header1)" />
            <text x="150" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">
                üç™ Sweet Treats üç™
            </text>
            <text x="150" y="62" text-anchor="middle" fill="white" font-size="12">
                for a Sweet Cause!
            </text>

            <!-- Main content -->
            <text x="150" y="110" text-anchor="middle" fill="#db2777" font-size="16" font-weight="bold">
                Delicious Cookies
            </text>
            <text x="150" y="130" text-anchor="middle" fill="#1f2937" font-size="14">
                Freshly Baked Today!
            </text>

            <!-- Price box -->
            <rect x="50" y="150" width="200" height="80" fill="white" stroke="#ec4899" stroke-width="2" rx="10" />
            <text x="150" y="175" text-anchor="middle" fill="#db2777" font-size="20" font-weight="bold">
                $3 Each
            </text>
            <text x="150" y="195" text-anchor="middle" fill="#1f2937" font-size="12">
                or 2 for $5
            </text>
            <text x="150" y="215" text-anchor="middle" fill="#6b7280" font-size="10">
                All proceeds support Swervy Cares
            </text>

            <!-- Mission -->
            <text x="150" y="260" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">
                Supporting Young Girls
            </text>
            <text x="150" y="280" text-anchor="middle" fill="#1f2937" font-size="10">
                Every cookie sold helps provide
            </text>
            <text x="150" y="295" text-anchor="middle" fill="#1f2937" font-size="10">
                self-care kits to girls in need
            </text>

            <!-- Bottom -->
            <rect x="0" y="330" width="300" height="70" fill="url(#header1)" opacity="0.8" />
            <text x="150" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">
                Swervy Cares
            </text>
            <text x="150" y="365" text-anchor="middle" fill="white" font-size="10">
                Empowering girls through self-care
            </text>
            <text x="150" y="385" text-anchor="middle" fill="white" font-size="9">
                Thank you for your support! üíï
            </text>
        </svg>
    </div>
</body>
</html>
