<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swervy Cares Poster</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .poster {
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .poster { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print Poster</button>
    
    <div class="poster">
        <svg viewBox="0 0 500 700" width="500" height="700">
            <defs>
                <radialGradient id="posterBg" cx="50%" cy="30%" r="70%">
                    <stop offset="0%" style="stop-color:#ff6ec7;stop-opacity:1" />
                    <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                </radialGradient>
                <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
                </filter>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="500" height="700" fill="url(#posterBg)" />

            <!-- Sparkling effects -->
            <g fill="white" opacity="0.9">
                <circle cx="80" cy="150" r="3" />
                <circle cx="420" cy="180" r="2" />
                <circle cx="150" cy="120" r="4" />
                <circle cx="350" cy="140" r="2" />
                <circle cx="100" cy="580" r="3" />
                <circle cx="400" cy="620" r="4" />
                <circle cx="180" cy="600" r="2" />
                <circle cx="320" cy="550" r="3" />
                <circle cx="60" cy="400" r="2" />
                <circle cx="440" cy="350" r="3" />
            </g>

            <!-- Large decorative circles -->
            <circle cx="100" cy="200" r="40" fill="white" opacity="0.2" />
            <circle cx="400" cy="300" r="35" fill="white" opacity="0.15" />
            <circle cx="80" cy="500" r="30" fill="white" opacity="0.2" />
            <circle cx="420" cy="480" r="25" fill="white" opacity="0.25" />

            <!-- Main Title - Eye-catching large text -->
            <text x="250" y="280" text-anchor="middle" fill="url(#titleGrad)" font-size="65" font-weight="bold" filter="url(#shadow)">
                Swervy
            </text>
            <text x="250" y="350" text-anchor="middle" fill="url(#titleGrad)" font-size="65" font-weight="bold" filter="url(#shadow)">
                Cares
            </text>

            <!-- Underline effect -->
            <rect x="120" y="365" width="260" height="8" fill="white" opacity="0.8" rx="4" />

            <!-- Mission Statement in bold circle -->
            <circle cx="250" cy="480" r="90" fill="white" opacity="0.95" filter="url(#shadow)" />
            <text x="250" y="460" text-anchor="middle" fill="#ec4899" font-size="20" font-weight="bold">
                Empowering
            </text>
            <text x="250" y="485" text-anchor="middle" fill="#8b5cf6" font-size="20" font-weight="bold">
                Young Girls
            </text>
            <text x="250" y="510" text-anchor="middle" fill="#06b6d4" font-size="16" font-weight="bold">
                Through Self-Care &amp;
            </text>
            <text x="250" y="530" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">
                Confidence Building
            </text>

            <!-- Bottom contact in modern style -->
            <rect x="100" y="610" width="300" height="40" fill="white" opacity="0.9" rx="20" filter="url(#shadow)" />
            <text x="250" y="635" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold">
                aishniragh@icloud.com
            </text>
        </svg>
    </div>
</body>
</html>
