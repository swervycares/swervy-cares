<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swervy Cares Poster</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .poster {
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .poster { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print Poster</button>
    
    <div class="poster">
        <svg viewBox="0 0 500 700" width="500" height="700">
            <defs>
                <linearGradient id="posterBg" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                    <stop offset="30%" style="stop-color:#d946ef;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fdf2f8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
                </filter>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="500" height="700" fill="url(#posterBg)" />

            <!-- Elegant floating elements -->
            <g fill="white" opacity="0.6">
                <circle cx="100" cy="150" r="8" />
                <circle cx="400" cy="180" r="6" />
                <circle cx="80" cy="600" r="10" />
                <circle cx="420" cy="580" r="7" />
            </g>
            
            <!-- Soft geometric shapes -->
            <circle cx="80" cy="200" r="60" fill="white" opacity="0.15" />
            <circle cx="420" cy="400" r="50" fill="white" opacity="0.12" />
            
            <!-- Main title with elegant styling -->
            <rect x="60" y="200" width="380" height="180" fill="white" opacity="0.25" rx="30" filter="url(#shadow)" />
            
            <text x="250" y="270" text-anchor="middle" fill="url(#titleGrad)" font-size="72" font-weight="bold" filter="url(#shadow)">
                Swervy Cares
            </text>
            
            <!-- Elegant divider -->
            <rect x="150" y="290" width="200" height="4" fill="url(#accentGrad)" opacity="0.8" rx="2" />
            
            <!-- Refined mission statement -->
            <text x="250" y="330" text-anchor="middle" fill="white" font-size="24" font-weight="bold" filter="url(#glow)">
                Empowering Young Girls
            </text>
            <text x="250" y="360" text-anchor="middle" fill="white" font-size="20" font-weight="normal" filter="url(#glow)">
                Through Self-Care &amp; Confidence
            </text>
            
            <!-- Beautiful accent elements -->
            <g fill="url(#accentGrad)" opacity="0.7">
                <circle cx="150" cy="450" r="12" />
                <circle cx="350" cy="450" r="12" />
                <circle cx="200" cy="480" r="8" />
                <circle cx="300" cy="480" r="8" />
            </g>
            
            <!-- Inspirational quote in elegant frame -->
            <rect x="80" y="520" width="340" height="80" fill="white" opacity="0.95" rx="25" filter="url(#shadow)" />
            <text x="250" y="550" text-anchor="middle" fill="#a855f7" font-size="18" font-weight="bold">
                "Every girl deserves to feel
            </text>
            <text x="250" y="575" text-anchor="middle" fill="#ec4899" font-size="18" font-weight="bold">
                beautiful and confident"
            </text>
            
            <!-- Clean contact section -->
            <rect x="120" y="620" width="260" height="50" fill="white" opacity="0.9" rx="25" filter="url(#shadow)" />
            <text x="250" y="650" text-anchor="middle" fill="#6b21a8" font-size="16" font-weight="bold">
                aishniragh@icloud.com
            </text>
        </svg>
    </div>
</body>
</html>
