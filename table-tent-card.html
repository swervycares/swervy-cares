<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swervy Cares Table Tent</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .tent-card {
            width: 400px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            border: 2px dashed #ccc;
        }
        .fold-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            border-top: 1px dashed #999;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media print {
            body { padding: 0; background: white; }
            .print-button { display: none; }
            .tent-card { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print & Fold</button>
    
    <div class="tent-card">
        <div class="fold-line"></div>
        <svg viewBox="0 0 400 200" width="400" height="200">
            <defs>
                <linearGradient id="tentBg" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="tentHeader" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Top half -->
            <rect width="400" height="100" fill="url(#tentBg)" />
            <rect x="0" y="0" width="400" height="25" fill="url(#tentHeader)" />
            <text x="200" y="17" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
                üç™ COOKIES FOR A CAUSE üç™
            </text>
            <text x="200" y="50" text-anchor="middle" fill="#db2777" font-size="18" font-weight="bold">
                $3 Each Cookie
            </text>
            <text x="200" y="70" text-anchor="middle" fill="#1f2937" font-size="12">
                All proceeds help young girls feel confident!
            </text>
            <text x="200" y="85" text-anchor="middle" fill="#059669" font-size="11" font-weight="bold">
                Fresh Baked ‚Ä¢ Multiple Flavors Available
            </text>

            <!-- Bottom half (flipped for tent card) -->
            <g transform="rotate(180 200 150)">
                <rect width="400" height="100" fill="url(#tentBg)" />
                <rect x="0" y="0" width="400" height="25" fill="url(#tentHeader)" />
                <text x="200" y="17" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
                    SWERVY CARES
                </text>
                <text x="200" y="45" text-anchor="middle" fill="#9333ea" font-size="16" font-weight="bold">
                    Empowering Girls
                </text>
                <text x="200" y="62" text-anchor="middle" fill="#1f2937" font-size="11">
                    Through Self-Care & Confidence
                </text>
                <text x="200" y="78" text-anchor="middle" fill="#6b7280" font-size="10">
                    aishniragh@icloud.com
                </text>
                <text x="200" y="90" text-anchor="middle" fill="#db2777" font-size="10" font-weight="bold">
                    Thank you for supporting our mission! üíï
                </text>
            </g>
        </svg>
    </div>
    
    <div style="position: absolute; bottom: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 12px; color: #666;">
            <strong>Instructions:</strong> Print this card, cut along the border, then fold along the dashed line to create a table tent.
        </p>
    </div>
</body>
</html>
